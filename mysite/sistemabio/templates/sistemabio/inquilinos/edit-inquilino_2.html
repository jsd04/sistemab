{{#each errors}}

    {{text}}

      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<div class="col-md-4 mx-auto">
  <div class="card">
    <div class="card-header bg-danger text-center" style="--bs-bg-opacity: .7;">
      <h3>Editar Inquilino</h3>
    </div>
    <div class="card-body bg-danger p-2" style="--bs-bg-opacity: .3;">
      <form action="/inquilinos/edit-inquilino/{{inquilino._id}}?_method=PUT" method="POST">
        <input type="hidden" name="_method" value="PUT" />
        <div class="mb-3">
          <label for="title">Nombre:</label>
          <input
            type="text"
            name="nombre"
            class="form-control"
            value="{{inquilino.nombre}}"
          />
        </div>
        <div class="mb-3">
          <label for="title">Curp:</label>
          <input
            type="text"
            name="curp"
            class="form-control"
            value="{{inquilino.curp}}"
          />
        </div>
        <div class="mb-3">
          <label for="title">No.Piso:</label>
          <input
            type="text"
            name="piso"
            class="form-control"
            value="{{inquilino.piso}}"
          />
        </div>
        <div class="mb-3">
          <label for="description">No.Departamento:</label>
          <textarea
            name="departamento"
            class="form-control"
          >{{inquilino.departamento}}</textarea>
        </div>
        <div class="mb-3">
          <label for="description">No. Tel√©fono:</label>
          <textarea
            name="telefono"
            class="form-control"
          >{{inquilino.telefono}}</textarea>
        </div>
        <div class="mb-3">
          <label for="description">Correo:</label>
          <textarea
            name="correo"
            class="form-control"
          >{{inquilino.correo}}</textarea>
        </div>
        <h4 class="text-dark">Datos Biom√©tricos</h4>
            <div class="row text-center">
             <div class="col-4">
              <label for="confirm_password"> Foto:</label>
             <a class="waves-effect waves-light text-dark btn p-2 text-center"  href="/facial"
                   style="border-radius: 30px;" 
                >
                <i class="material-icons small rounded-circle " style="font-size:90px;"> üì∑ 
                </i> 
                <!-- photo_camera -->                     
              </a> 
            </div>

            

              <div class="col-4">
                <label for="confirm_password">Huella:</label>
                <a class="waves-effect waves-light text-dark btn p-2 text-center" style="" 
                    href="#" style="border-radius: 30px;"
                  >
                  <i class="material-icons small rounded-circle " style="font-size:100px;">fingerprint
                  </i>
                </a>
              </div>
              <div class="col-4">
                <label for="confirm_password">Voz:</label>
                <a class="waves-effect waves-light text-dark btn p-2 text-center" style="" 
                    href="#" style="border-radius: 30px;"
                  >
                  <i class="material-icons small rounded-circle " style="font-size:100px;">mic
                  </i>
                </a>
              </div>              
            
                
            </div>
        <button class="btn btn-danger w-100" type="submit">
          Guardar
        </button>
      </form>
    
</div>
